<div id="app">

        <!--<el-collapse>-->

        <!--</el-collapse-item>-->

<script>

    var combineObjectInList = function(arr, item, list) {   //数组去除重复，item为重复判定项，list为重复记录需要累加的值的数组
        var obj = {};
        var a = [];
        for(var i in arr) {
            if(!obj[arr[i][item]]) {
                obj[arr[i][item]] = copyObj(arr[i]);  //数组克隆
            } else if(!!obj[arr[i][item]]) {
                for(var j in list) {
                    obj[arr[i][item]][list[j]] = obj[arr[i][item]][list[j]] + parseFloat(arr[i][list[j]]);
                }
            }
        }
        for(var k in obj) {
            a.push(obj[k]);
        }
        return a;

    }
    var copyObj = function(obj) {          //obj arr 对象的克隆（区分于指针赋值）
        if(obj.constructor == Array) {
            var a = [];
            for(var i in obj) {
                a.push(obj[i]);
            }
            return a;
        } else {
            var o = {}
            for(var i in obj) {
                o[i] = obj[i];
            }
            return o;
        }

    }

    var app = new Vue({
        el: '#app',
        data() {
            return {
                formLabelAlign: [
                    {"id": 0,
                        "isShareTeam":true,
                        "isShareSeminar":false,
                        "name": "OOAD",
                        "className":"2016-2",
                        "classId":0,
                        "teacherName":"邱明"
                    }, {
                        "id":0,
                        "isShareTeam":true,"isShareSeminar":false, "name": "J2EE","className":"2016-1","classId":0,"teacherName":"邱明"}]
            }
        },
        methods: {
            handleCommand(command) {

                this.$message('click on item' + command);
            },
            choose:function (item){
                let el=item.id;
                localStorage.setItem("clickCourse",el);
                window.location.href="seminarRound_s.html";
            }
            // fn: function (e) {
            //     var el=e.currentTarget; // 当前元素
            //     var idd=el.id;
            //     localStorage.setItem("click",idd);
            //     console.log(idd);
            //     back();
            // }
        },
        mounted() {
            // console.log(this.formLabelAlign=response2);
            // console.log(this.formLabelAlign);
            async: false;
            let jwt = localStorage.getItem('jwt');
            axios.get(`/course`, {
                headers: {
                    'Authorization': 'Bearer ' + jwt,
                }
            }).then((response) => {
                let data = response.data;
                this.formLabelAlign = data;
                console.log(this.formLabelAlign);
                this.formLabelAlign=combineObjectInList(this.formLabelAlign,"id",);
            })
                .catch(function (error) {
                    console.log(error);
                    alert(error);
                    console.log(this.formLabelAlign);
                });

        },

    });

</script>
