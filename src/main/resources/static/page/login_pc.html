<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <!--js-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/logIn.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="../css/pc_logIn.css">
</head>
<body>

<div class="logInDiv">
    <div class="info">
        <p class="p1">登录</p>
        <p class="p2">翻转课堂管理平台</p>
    </div>
    <form method="post">
        <input type="text" id="account" name="account" placeholder="用户名" class="inputArea"><br/>
        <input type="password" id="pwd" name="pwd" placeholder="密码" class="inputArea"><br/>
        <input type="button" value="登录" id="logInBtn" class="logInBtn">
    </form>
</div>

</body>
</html>
