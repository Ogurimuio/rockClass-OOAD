<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>

    <!--js-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script type="text/javascript" src="../js/studentScore.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="../css/pc_general.css">

    <!--vue/element-->
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <!-- 引入样式/组件库 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div class="container">
    <div class="aside">
        <div class="header">
            翻转课堂管理平台
        </div>
        <div class="logOut">
            <div class="logOutBtn" id="logOutBtn">
                退出系统
            </div>
        </div>
        <div class="menu" id="menu">
            <el-menu
                    class="el-menu-vertical-demo"
                    @open="handleOpen" @close="handleClose"
                    background-color="#6699ff" text-color="#fff"
                    active-text-color="#545c64">
                <el-menu-item index="1" id="backBtn">
                    <span slot="title">返回选择课程</span>
                </el-menu-item>
            </el-menu>
            <el-menu
                    default-active="3" class="el-menu-vertical-demo"
                    @open="handleOpen" @close="handleClose"
                    background-color="#8cb2ff" text-color="#fff"
                    active-text-color="#545c64">
                <el-menu-item index="2" id="seminarBtn">
                    <span slot="title">讨论课</span>
                </el-menu-item>
                <el-menu-item index="3" id="exportListBtn">
                    <span slot="title">查看成绩</span>
                </el-menu-item>
            </el-menu>
        </div>
    </div>
    <div class="main">
        <div class="header" id="main-header">
            查看成绩
        </div>
        <div class="searcher" id="searcher">
            <button id="exportScoreBtn" class="exportScoreBtn">导出为Excel</button>
        </div>
        <div class="list">
            <div class="list-table">
                <table id="score-list">
                    <tr>
                        <th>轮次</th>
                        <!--<th>参与讨论课</th>-->
                        <th>展示成绩</th>
                        <th>提问成绩</th>
                        <th>报告成绩</th>
                        <th>总成绩</th>
                    </tr>
                    <tr id="tip">
                        <td colspan="6">
                            当前暂无成绩信息
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    var menu = new Vue({
        el: '#menu',
        data: {
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });
</script>

</body>
</html>
