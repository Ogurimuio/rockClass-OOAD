<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="../css/header.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jwt.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <title>讨论课详情</title>
</head>
<body>
<div id="app">
    <div class="header">
        <p>
        <div id="back" onclick="window.history.back(-1);"><i class="el-icon-arrow-left"></i></div>
        <div id="add">
            <el-dropdown @command="handleCommand">
    <span class="el-dropdown-link">
    <i class="el-icon-plus el-icon--right"></i>
    </span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item command="a" onclick="window.location.href='zhuye_teacher.html'">个人页
                    </el-dropdown-item>
                    <el-dropdown-item command="b" onclick="window.location.href='mySeminar.html'">讨论课</el-dropdown-item>
                    <el-dropdown-item command="c" onclick="window.location.href='myMessage.html'">代办</el-dropdown-item>

                </el-dropdown-menu>
            </el-dropdown>
        </div>
        <div class="headerWord">讨论课详情</div>
        </p>
    </div>

    <div class="container">
        <el-table v-loading="loading">
        </el-table>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                formLabelAlign:null,
                loading: true
            }
        },
        methods: {
            handleCommand(command) {
                this.$message('click on item' + command);
            },

        },
        mounted() {

            async: false;
            let jwt = localStorage.getItem('jwt');
            let seminarId = localStorage.getItem("clickSeminar");
            let classId = localStorage.getItem("clickClass");
            axios.get(`/seminar/${seminarId}/class/${classId}`, {
                headers: {
                    'Authorization': 'Bearer ' + jwt,
                }
            }).then((response) => {
                let data = response.data;
                this.formLabelAlign = data;
                console.log(this.formLabelAlign);
                if(this.formLabelAlign.status==0)
                {
                    window.location.href="seminarInfo_unbegin.html"
                }
                else if(this.formLabelAlign.status==1)
                {
                    window.location.href="seminarInfo_ing.html"
                }
                else if(this.formLabelAlign.status==2)
                {
                    window.location.href="seminarInfo_over.html"
                }
            })


        }

    });
</script>
</html>
